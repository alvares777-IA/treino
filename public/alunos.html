<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="/favicon.png?v=2">
    <title>Alunos</title>
    <link href="/lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/lib/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .aluno-card { cursor: pointer; transition: transform 0.1s; }
        .aluno-card:hover { transform: scale(1.02); background-color: #e9ecef; }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark mb-4">
        <div class="container-fluid">
            <span class="navbar-brand">Sistema de Treinos</span>
            <div>
                <button id="btnSolicitacoes" class="btn btn-outline-warning btn-sm me-2 d-none" title="Solicitacoes pendentes">
                    <i class="bi bi-bell"></i> <span id="badgeSolicitacoes" class="badge bg-danger d-none">0</span>
                </button>
                <a id="btnAlunos" href="/alunos.html" class="btn btn-outline-light btn-sm me-2 d-none active"><i class="bi bi-people"></i> Alunos</a>
                <a href="/treinos.html" class="btn btn-outline-light btn-sm me-2"><i class="bi bi-list-check"></i> Meus Treinos</a>
                <a id="btnAgenda" href="/agenda.html" class="btn btn-outline-light btn-sm me-2"><i class="bi bi-calendar-week"></i> Agenda</a>
                <a id="btnAdmin" href="/admin.html" class="btn btn-outline-warning btn-sm me-2 d-none" title="Admin"><i class="bi bi-gear"></i> Admin</a>
                <a href="/conta.html" class="btn btn-outline-light btn-sm me-2" title="Minha Conta"><i class="bi bi-person-circle"></i></a>
                <button id="btnSair" class="btn btn-outline-light btn-sm">Sair</button>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <h5 class="mb-3">Meus Alunos</h5>
        <div id="listaAlunos" class="list-group mb-3"></div>
        <p id="semAlunos" class="text-muted text-center d-none">Nenhum aluno vinculado ainda.</p>
    </div>

    <!-- Modal Solicitacoes Pendentes -->
    <div class="modal fade" id="modalSolicitacoes" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title"><i class="bi bi-bell"></i> Solicitacoes Pendentes</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div id="alertSolicitacoes" class="alert d-none"></div>
                    <div id="listaSolicitacoes"></div>
                    <p id="semSolicitacoes" class="text-muted text-center d-none">Nenhuma solicitacao pendente.</p>
                </div>
            </div>
        </div>
    </div>

    <script src="/lib/jquery/jquery-3.6.0.min.js"></script>
    <script src="/lib/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="/js/common.js"></script>
    <script>
        function carregarContadorSolicitacoes() {
            $.ajax({
                url: '/solicitacoes-pendentes/count',
                type: 'GET',
                success: function(response) {
                    var count = response.count || 0;
                    if (count > 0) {
                        $('#badgeSolicitacoes').text(count).removeClass('d-none');
                    } else {
                        $('#badgeSolicitacoes').addClass('d-none');
                    }
                }
            });
        }

        function carregarAlunos() {
            $.ajax({
                url: '/meus-alunos',
                type: 'GET',
                success: function(response) {
                    var lista = $('#listaAlunos');
                    lista.empty();

                    // "Meus Treinos" como primeiro item (proprio treinador)
                    lista.append(
                        '<a href="/treinos.html" class="list-group-item list-group-item-action aluno-card d-flex justify-content-between align-items-center">' +
                        '<div><i class="bi bi-person-fill"></i> <strong>Meus Treinos</strong></div>' +
                        '<i class="bi bi-chevron-right"></i>' +
                        '</a>'
                    );

                    if (response.alunos.length === 0) {
                        $('#semAlunos').removeClass('d-none');
                    } else {
                        $('#semAlunos').addClass('d-none');
                        response.alunos.forEach(function(aluno) {
                            lista.append(
                                '<a href="/treinos.html?id_usuario=' + aluno.id_usuario + '&nome=' + encodeURIComponent(aluno.no_usuario) + '" class="list-group-item list-group-item-action aluno-card d-flex justify-content-between align-items-center">' +
                                '<div><i class="bi bi-person"></i> ' + aluno.no_usuario + ' <small class="text-muted">(' + (aluno.tx_email || '') + ')</small></div>' +
                                '<div class="d-flex align-items-center">' +
                                '<button class="btn btn-sm btn-outline-danger btn-desvincular-aluno me-2" data-id="' + aluno.id_usuario + '" data-nome="' + aluno.no_usuario + '" title="Desvincular aluno"><i class="bi bi-person-x"></i></button>' +
                                '<i class="bi bi-chevron-right"></i>' +
                                '</div>' +
                                '</a>'
                            );
                        });
                    }
                }
            });
        }

        // Desvincular aluno
        $(document).on('click', '.btn-desvincular-aluno', function(e) {
            e.preventDefault();
            e.stopPropagation();
            var idAluno = $(this).data('id');
            var nomeAluno = $(this).data('nome');
            if (!confirm('Desvincular "' + nomeAluno + '"?')) return;
            $.ajax({
                url: '/meus-alunos/' + idAluno,
                type: 'DELETE',
                success: function() {
                    carregarAlunos();
                },
                error: function(xhr) {
                    if (xhr.status === 401) { window.location.href = '/index.html'; return; }
                    var msg = xhr.responseJSON ? xhr.responseJSON.message : "Erro ao desvincular aluno";
                    alert(msg);
                }
            });
        });

        // Solicitacoes pendentes
        $('#btnSolicitacoes').on('click', function() {
            $('#alertSolicitacoes').addClass('d-none');
            $.ajax({
                url: '/solicitacoes-pendentes',
                type: 'GET',
                success: function(response) {
                    var lista = $('#listaSolicitacoes');
                    lista.empty();
                    if (response.solicitacoes.length === 0) {
                        $('#semSolicitacoes').removeClass('d-none');
                    } else {
                        $('#semSolicitacoes').addClass('d-none');
                        response.solicitacoes.forEach(function(sol) {
                            lista.append(
                                '<div class="card mb-2" data-id-sol="' + sol.id_solicitacao + '">' +
                                '<div class="card-body d-flex justify-content-between align-items-center">' +
                                '<div>' +
                                '<strong>' + sol.no_usuario + '</strong><br>' +
                                '<small class="text-muted">' + (sol.tx_email || '') + ' - ' + sol.dt_solicitacao + '</small>' +
                                '</div>' +
                                '<div>' +
                                '<button class="btn btn-sm btn-success btn-aceitar-sol me-1" data-id="' + sol.id_solicitacao + '"><i class="bi bi-check-lg"></i> Aceitar</button>' +
                                '<button class="btn btn-sm btn-danger btn-rejeitar-sol" data-id="' + sol.id_solicitacao + '"><i class="bi bi-x-lg"></i> Rejeitar</button>' +
                                '</div>' +
                                '</div>' +
                                '</div>'
                            );
                        });
                    }
                    new bootstrap.Modal(document.getElementById('modalSolicitacoes')).show();
                }
            });
        });

        $(document).on('click', '.btn-aceitar-sol, .btn-rejeitar-sol', function() {
            var idSol = $(this).data('id');
            var status = $(this).hasClass('btn-aceitar-sol') ? 'A' : 'R';
            var card = $(this).closest('.card');
            $.ajax({
                url: '/solicitacao-treinador/' + idSol,
                type: 'PUT',
                contentType: 'application/json',
                data: JSON.stringify({ ao_status: status }),
                success: function(response) {
                    card.slideUp(300, function() { $(this).remove(); });
                    $('#alertSolicitacoes').removeClass('d-none alert-danger').addClass('alert-success').text(response.message);
                    setTimeout(function() { $('#alertSolicitacoes').addClass('d-none'); }, 2000);
                    carregarContadorSolicitacoes();
                    if (status === 'A') {
                        setTimeout(function() {
                            bootstrap.Modal.getInstance(document.getElementById('modalSolicitacoes')).hide();
                            carregarAlunos();
                        }, 800);
                    }
                },
                error: function(xhr) {
                    var msg = xhr.responseJSON ? xhr.responseJSON.message : "Erro ao responder solicitacao";
                    $('#alertSolicitacoes').removeClass('d-none alert-success').addClass('alert-danger').text(msg);
                }
            });
        });

        // Inicializar
        $(document).ready(function() {
            inicializar(function(tipo) {
                if (tipo !== 'TRE' && tipo !== 'ADM') {
                    window.location.href = '/treinos.html';
                    return;
                }
                carregarContadorSolicitacoes();
                carregarAlunos();
            });
        });
    </script>
</body>
</html>
