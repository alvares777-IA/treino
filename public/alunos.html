<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="/favicon.png?v=2">
    <title>Alunos</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="/lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/lib/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-modern sticky-top mb-4">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold text-primary" href="/treinos.html">
                <i class="bi bi-lightning-charge-fill me-2"></i>Sistema de Treinos
            </a>
            <div class="d-flex align-items-center">
                <button id="btnSolicitacoes" class="btn btn-modern btn-modern-outline btn-sm me-2 d-none"
                    title="Solicitações pendentes">
                    <i class="bi bi-bell"></i> <span id="badgeSolicitacoes"
                        class="badge bg-danger rounded-pill d-none">0</span>
                </button>
                <a id="btnAlunos" href="/alunos.html"
                    class="btn btn-modern btn-modern-primary btn-sm me-2 d-none active"><i class="bi bi-people"></i>
                    Alunos</a>
                <a href="/treinos.html" class="btn btn-modern btn-modern-outline btn-sm me-2"><i
                        class="bi bi-list-check"></i> Treinos</a>
                <a id="btnAgenda" href="/agenda.html"
                    class="btn btn-modern btn-modern-outline btn-sm me-2 text-nowrap"><i
                        class="bi bi-calendar-week"></i> Agenda</a>
                <a id="btnAdmin" href="/admin.html"
                    class="btn btn-modern btn-modern-outline btn-sm me-2 d-none text-warning" title="Admin"><i
                        class="bi bi-gear"></i></a>
                <a href="/conta.html" class="btn btn-modern btn-modern-outline btn-sm me-2" title="Minha Conta"><i
                        class="bi bi-person-circle"></i></a>
                <button id="btnSair" class="btn btn-modern btn-modern-primary btn-sm">Sair</button>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h4 class="fw-bold mb-0">Meus Alunos</h4>
            <div class="text-muted small">Gerencie o acesso e treinos dos seus alunos</div>
        </div>

        <div class="card-modern">
            <div id="listaAlunos" class="list-group list-group-flush border-0"></div>
            <p id="semAlunos" class="text-muted text-center p-5 d-none">
                <i class="bi bi-person-x d-block fs-1 mb-2"></i>
                Nenhum aluno vinculado ainda.
            </p>
        </div>
    </div>

    <!-- Modal Solicitacoes Pendentes -->
    <div class="modal fade" id="modalSolicitacoes" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content border-0 shadow-lg rounded-4">
                <div class="modal-header border-0 pb-0">
                    <h5 class="modal-title fw-bold"><i class="bi bi-bell me-2 text-primary"></i>Solicitações Pendentes
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body p-4">
                    <div id="alertSolicitacoes" class="alert d-none rounded-3"></div>
                    <div id="listaSolicitacoes"></div>
                    <p id="semSolicitacoes" class="text-muted text-center py-4 d-none">Nenhuma solicitação pendente.</p>
                </div>
            </div>
        </div>
    </div>

    <script src="/lib/jquery/jquery-3.6.0.min.js"></script>
    <script src="/lib/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="/js/common.js"></script>
    <script>
        function carregarContadorSolicitacoes() {
            $.ajax({
                url: '/solicitacoes-pendentes/count',
                type: 'GET',
                success: function (response) {
                    var count = response.count || 0;
                    if (count > 0) {
                        $('#badgeSolicitacoes').text(count).removeClass('d-none');
                    } else {
                        $('#badgeSolicitacoes').addClass('d-none');
                    }
                }
            });
        }

        function carregarAlunos() {
            $.ajax({
                url: '/meus-alunos',
                type: 'GET',
                success: function (response) {
                    var lista = $('#listaAlunos');
                    lista.empty();

                    // "Meus Treinos" como primeiro item (próprio treinador)
                    lista.append(
                        '<a href="/treinos.html" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center py-3 border-0 border-bottom">' +
                        '<div><i class="bi bi-person-fill text-primary me-3"></i><strong class="text-dark">Meus Treinos</strong></div>' +
                        '<i class="bi bi-chevron-right text-muted"></i>' +
                        '</a>'
                    );

                    if (response.alunos.length === 0) {
                        $('#semAlunos').removeClass('d-none');
                    } else {
                        $('#semAlunos').addClass('d-none');
                        response.alunos.forEach(function (aluno) {
                            lista.append(
                                '<a href="/treinos.html?id_usuario=' + aluno.id_usuario + '&nome=' + encodeURIComponent(aluno.no_usuario) + '" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center py-3 border-0 border-bottom">' +
                                '<div><i class="bi bi-person text-primary me-3"></i>' +
                                ' <span class="fw-medium text-dark">' + aluno.no_usuario + '</span>' +
                                ' <small class="text-muted ms-2">(' + (aluno.tx_email || '') + ')</small></div>' +
                                '<div class="d-flex align-items-center">' +
                                '<button class="btn btn-sm btn-modern btn-modern-outline text-danger me-3 btn-desvincular-aluno" data-id="' + aluno.id_usuario + '" data-nome="' + aluno.no_usuario + '" title="Desvincular aluno"><i class="bi bi-person-x"></i></button>' +
                                '<i class="bi bi-chevron-right text-muted"></i>' +
                                '</div>' +
                                '</a>'
                            );
                        });
                    }
                }
            });
        }

        // Desvincular aluno
        $(document).on('click', '.btn-desvincular-aluno', function (e) {
            e.preventDefault();
            e.stopPropagation();
            var idAluno = $(this).data('id');
            var nomeAluno = $(this).data('nome');
            if (!confirm('Desvincular "' + nomeAluno + '"?')) return;
            $.ajax({
                url: '/meus-alunos/' + idAluno,
                type: 'DELETE',
                success: function () {
                    carregarAlunos();
                },
                error: function (xhr) {
                    if (xhr.status === 401) { window.location.href = '/index.html'; return; }
                    var msg = xhr.responseJSON ? xhr.responseJSON.message : "Erro ao desvincular aluno";
                    alert(msg);
                }
            });
        });

        // Solicitacoes pendentes
        $('#btnSolicitacoes').on('click', function () {
            $('#alertSolicitacoes').addClass('d-none');
            $.ajax({
                url: '/solicitacoes-pendentes',
                type: 'GET',
                success: function (response) {
                    var lista = $('#listaSolicitacoes');
                    lista.empty();
                    if (response.solicitacoes.length === 0) {
                        $('#semSolicitacoes').removeClass('d-none');
                    } else {
                        $('#semSolicitacoes').addClass('d-none');
                        response.solicitacoes.forEach(function (sol) {
                            lista.append(
                                '<div class="card card-modern mb-3" data-id-sol="' + sol.id_solicitacao + '">' +
                                '<div class="card-body d-flex justify-content-between align-items-center p-3">' +
                                '<div>' +
                                '<div class="fw-bold text-dark">' + sol.no_usuario + '</div>' +
                                '<div class="text-muted small"><i class="bi bi-envelope me-1"></i>' + (sol.tx_email || '') + '</div>' +
                                '<div class="text-muted small"><i class="bi bi-calendar-event me-1"></i>' + sol.dt_solicitacao + '</div>' +
                                '</div>' +
                                '<div class="d-flex gap-2">' +
                                '<button class="btn btn-sm btn-modern btn-modern-primary py-1 px-3 btn-aceitar-sol" data-id="' + sol.id_solicitacao + '"><i class="bi bi-check-lg"></i> Aceitar</button>' +
                                '<button class="btn btn-sm btn-modern btn-modern-outline text-danger py-1 px-3 btn-rejeitar-sol" data-id="' + sol.id_solicitacao + '"><i class="bi bi-x-lg"></i></button>' +
                                '</div>' +
                                '</div>' +
                                '</div>'
                            );
                        });
                    }
                    new bootstrap.Modal(document.getElementById('modalSolicitacoes')).show();
                }
            });
        });

        $(document).on('click', '.btn-aceitar-sol, .btn-rejeitar-sol', function () {
            var idSol = $(this).data('id');
            var status = $(this).hasClass('btn-aceitar-sol') ? 'A' : 'R';
            var card = $(this).closest('.card');
            $.ajax({
                url: '/solicitacao-treinador/' + idSol,
                type: 'PUT',
                contentType: 'application/json',
                data: JSON.stringify({ ao_status: status }),
                success: function (response) {
                    card.slideUp(300, function () { $(this).remove(); });
                    $('#alertSolicitacoes').removeClass('d-none alert-danger').addClass('alert-success').text(response.message);
                    setTimeout(function () { $('#alertSolicitacoes').addClass('d-none'); }, 2000);
                    carregarContadorSolicitacoes();
                    if (status === 'A') {
                        setTimeout(function () {
                            bootstrap.Modal.getInstance(document.getElementById('modalSolicitacoes')).hide();
                            carregarAlunos();
                        }, 800);
                    }
                },
                error: function (xhr) {
                    var msg = xhr.responseJSON ? xhr.responseJSON.message : "Erro ao responder solicitacao";
                    $('#alertSolicitacoes').removeClass('d-none alert-success').addClass('alert-danger').text(msg);
                }
            });
        });

        // Inicializar
        $(document).ready(function () {
            inicializar(function (tipo) {
                if (tipo !== 'TRE' && tipo !== 'ADM') {
                    window.location.href = '/treinos.html';
                    return;
                }
                carregarContadorSolicitacoes();
                carregarAlunos();
            });
        });
    </script>
</body>

</html>
